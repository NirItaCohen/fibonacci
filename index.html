<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Fibonacci</title>
  </head>
  <body>
    <div class="container-md container-lg containr-xl container-xxl">
      <h1 class="display-4 py-5">Fibonacci Calculator</h1>
      <div class="col-12 d-flex">
        <div class="col-xl-3 col-lg-4 col-md-6 d-flex flex-column">
          <div class="d-flex justify-content-between mb-1">
            <h3 class="mb-0 second-headline fw-light">The Fibonnaci Of</h3>
            <input
              class="h-100 w-25"
              type="number"
              name="fiboIndexNumber"
              id="fibo-index"
            />
          </div>
          <div class="col-12 d-flex justify-content-end">
            <span
              class="error-message border border-danger-subtle bg-danger-subtle text-danger"
              >Some Text - error</span
            >
          </div>
        </div>
        <div class="col-xl-9 col-lg-9 col-md-8 align-self-start">
          <button class="btn btn-primary calculate mx-3">is</button>
          <span class="result border-bottom border-dark pb-2"></span>
        </div>
      </div>
      <div class="col-12 d-flex flex-column">
        <div>
          <input
            type="checkbox"
            name="save-calculations"
            id="save-calculations"
            class="align-self-start form-check-input"
          />
          <label for="save-calculations" class="form-check-label"
            >Save calculations</label
          >
        </div>
        <h1 class="display-5 py-3 results-headline">Results</h1>
        <select
          class="form-select form-select-lg mb-3 sort"
          aria-label=".form-select-lg sort"
        >
          <option value="" disabled selected>Sort by</option>
          <option value="numberAsc">Number asc</option>
          <option value="numberDesc">Number desc</option>
          <option value="dateDesc">Date asc</option>
          <option value="">Date desc</option>
        </select>
        <ul class="list-unstyled result-display-ul"></ul>
      </div>
    </div>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
